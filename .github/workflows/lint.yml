name: Unit Tests

on:
  # workflow_call makes it reusable
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          args: --timeout=30m --config=./.golangci.yaml --issues-exit-code=0
          version: v2.0
